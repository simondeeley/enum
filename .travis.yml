language: php
sudo: false

git:
  depth: 3

matrix:
  include:
    - php: 7.1
      env: TEST=stable
    - php: nightly
      env: TEST=nightly
  fast_finish: true

cache:
  - vendor


before_script:
  - composer install --no-interaction

after_script:
  -  php tests/coverage.php clover.xml $COVERAGE
